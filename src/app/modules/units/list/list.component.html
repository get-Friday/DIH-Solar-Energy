<section class="list-units">
  <div *ngIf="unitList.length; else empty">
    <h2>Lista de Unidades</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Apelido</th>
          <th>Local</th>
          <th>Marca</th>
          <th>Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let unit of unitList"
          [ngClass]="{ disabled: !unit.active }"
        >
          <td>{{ unit.id }}</td>
          <td>{{ unit.alias }}</td>
          <td>{{ unit.location }}</td>
          <td>{{ unit.brand }}</td>
          <td>{{ unit.model + "w" }}</td>
          <td>
            <button type="button" class="btn btn-edit" (click)="edit(unit.id)">
              Editar
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-remove"
              (click)="remove(unit.id)"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex-end">
      <button type="button" class="btn" routerLink="/admin/units/new">
        Nova unidade
      </button>
    </div>
  </div>
  <ng-template #empty>
    <h2>Lista vazia.</h2>
    <button type="button" class="btn" routerLink="/admin/units/new">
      Nova unidade
    </button>
  </ng-template>
</section>
