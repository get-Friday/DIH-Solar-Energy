<section class="list-units">
  <div *ngIf="unitList.length; else empty">
    <h2>Lista de Unidades</h2>
    <table>
      <tr>
        <th>#</th>
        <th>Apelido</th>
        <th>Local</th>
        <th>Marca</th>
        <th>Modelo</th>
      </tr>
      <tr *ngFor="let unit of unitList" [ngClass]="{ 'disabled': !unit.active }">
        <th>{{ unit.id }}</th>
        <th>{{ unit.alias }}</th>
        <th>{{ unit.located }}</th>
        <th>{{ unit.brand }}</th>
        <th>{{ unit.model }}</th>
        <th>
          <button>Editar</button>
        </th>
        <th>
          <button>Remover</button>
        </th>
      </tr>
    </table>
  </div>
  <ng-template #empty>
    <h2>Lista vazia.</h2>
  </ng-template>
  <button routerLink="/admin/units/new">Nova unidade</button>
</section>
