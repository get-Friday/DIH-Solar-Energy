<section class="new-unit">
  <h2>Cadastro de Unidade Geradora</h2>
  <form (ngSubmit)="onSubmit(newUnit)" #newUnit="ngForm">
    <label for="alias" class="lbl">Apelido</label>
    <input class="ipt" type="text" name="alias" id="alias" required />
    <label for="located" class="lbl">Local</label>
    <input class="ipt" type="text" name="located" id="located" required />
    <label for="brand" class="lbl">Marca</label>
    <input class="ipt" type="text" name="brand" id="brand" required />
    <label for="model" class="lbl">Modelo</label>
    <input class="ipt" type="number" name="model" id="model" required />
    <mat-checkbox class="lbl" aria-label="Ativo">Ativo</mat-checkbox>
    <button type="submit" class="btn" [disabled]="!newUnit.form.valid">
      Salvar
    </button>
  </form>
</section>
