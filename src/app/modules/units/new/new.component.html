<section class="new-unit">
  <h2>Cadastro de Unidade Geradora</h2>
  <form (ngSubmit)="onSubmit(newUnit); resetForm()" #newUnit="ngForm">
    <label for="alias" class="lbl">Apelido</label>
    <input
      class="ipt"
      type="text"
      name="alias"
      id="alias"
      [(ngModel)]="unit.alias"
      required
    />
    <label for="located" class="lbl">Local</label>
    <input
      class="ipt"
      type="text"
      name="located"
      id="located"
      [(ngModel)]="unit.located"
      required
    />
    <label for="brand" class="lbl">Marca</label>
    <input
      class="ipt"
      type="text"
      name="brand"
      id="brand"
      [(ngModel)]="unit.brand"
      required
    />
    <label for="model" class="lbl">Modelo</label>
    <input
      class="ipt"
      type="number"
      name="model"
      id="model"
      [(ngModel)]="unit.model"
      required
    />
    <mat-checkbox
      class="lbl"
      aria-label="Ativo"
      name="active"
      [(ngModel)]="unit.active"
      >Ativo</mat-checkbox
    >
    <button type="submit" class="btn" [disabled]="!newUnit.form.valid">
      Salvar
    </button>
  </form>
</section>
